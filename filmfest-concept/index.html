<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <link href="img/bampfa_assets/logo-icon.png" rel="icon" type="image/x-icon" />
  <title>BAMPFA SC FILM FEST</title>
</head>

<body id="main" class="parallax-bg-main">
  <div class="bg-logo parallax-bg">
    <div id="head" class="row spacer"></div>
    <div class="row down-arrow">
      <a href="#video-gallery">
        <img src="img/down_indicator.svg" class="down-indicator filter-match">
      </a>
    </div>

    <div id="theater">
      <div id="theater-content" class="row justify-content-start">
        <div class="col-md-2 justify-content-start">
          <div class="outer">
            <div class="inner">
              <label>Back</label>
            </div>
          </div>
        </div>
        <div class="col-md-8 p-4">
          <iframe class="video-embed" src="" frameborder="0"></iframe>
          <p class="theater title"></p>
          <p class="theater creator"></p>
          <p class="theater description"></p>
          <br><br>
          <p class="theater about"></p>
          <p class="theater bio"></p>
          <br><br>
        </div>
      </div>
    </div>

    <div id="video-gallery" class="row parallax-bg-gallery">
      <div id="gallery-wrapper" class="col">
        <div class="row oakland">
          <div class="col-md-4 offset-sm-1">
            <div id="oakland" class="video-box">
              <img src="img/stills/9_9_2020Oakland.JPG" alt="9/9/2020, Oakland" class="thumbnail img-fluid">
              <video autoplay muted loop style="display: none; width: auto;" class="img fluid">
                <source src="clip/9_9_2020Oakland.mp4" type="video/mp4">
              </video>
              <p id="title" class="film-title">9/9/2020, Oakland</p>
            </div>
          </div>
        </div>
        <div class="row beyond-the-storm">
          <div class="col-md-4 offset-sm-7">
            <div id="beyond-the-storm" class="video-box">
              <img src="img/stills/BeyondTheStorm.png" alt="Beyond the Storm" class="thumbnail img-fluid">
              <p id="title" class="film-title">Beyond The Storm</p>
            </div>
          </div>
        </div>
        <div class="row big-house">
          <div class="col-md-4 offset-sm-1">
            <div class="video-box">
              <img src="img/stills/BigHouse.png" alt="BIG HOUSE" class="thumbnail img-fluid">
              <p id="title" class="film-title">Big House</p>
            </div>
          </div>
        </div>
        <div class="row danny-danny">
          <div class="col-md-4 offset-sm-7">
            <div class="video-box">
              <img src="img/stills/DannyDanny.png" alt="Danny, Danny" class="thumbnail img-fluid">
              <p id="title" class="film-title">Danny, Danny</p>
            </div>
          </div>
        </div>
        <div class="row dear-commuter">
          <div class="col-md-4 offset-sm-1">
            <div class="video-box">
              <img src="img/stills/DearCommuter.jpg" alt="Dear Commuter" class="thumbnail img-fluid">
              <p id="title" class="film-title">Dear Commuter</p>
            </div>
          </div>
        </div>
        <div class="row gesundheit">
          <div class="col-md-4 offset-sm-7">
            <div class="video-box">
              <img src="img/stills/Gesundheit.jpg" alt="Gesundheit" class="thumbnail img-fluid">
              <p id="title" class="film-title">Gesundheit</p>
            </div>
          </div>
        </div>
        <div class="row heart-whispers">
          <div class="col-md-4 offset-sm-1">
            <div class="video-box">
              <img src="img/stills/heartwhispers.jpg" alt="heart whispers" class="thumbnail img-fluid">
              <p id="title" class="film-title">heart whispers</p>
            </div>
          </div>
        </div>
        <div class="row house-of-little-wings">
          <div class="col-md-4 offset-sm-7">
            <div class="video-box">
              <img src="img/stills/HouseOfLittleWings.jpg" alt="House of Little Wings" class="thumbnail img-fluid">
              <p id="title" class="film-title">House of Little Wings</p>
            </div>
          </div>
        </div>
        <div class="row ill-be-here">
          <div class="col-md-4 offset-sm-1">
            <div class="video-box">
              <img src="img/stills/IllBeHere.jpg" alt="I'll Be Here" class="thumbnail img-fluid">
              <p id="title" class="film-title">I'll Be Here</p>
            </div>
          </div>
        </div>
        <div class="row lemon-cake">
          <div class="col-md-4 offset-sm-7">
            <div class="video-box">
              <img src="img/stills/LemonCake.jpg" alt="Lemon Cake" class="thumbnail">
              <p id="title" class="film-title">Lemon Cake</p>
            </div>
          </div>
        </div>
        <div class="row pantaleon">
          <div class="col-md-4 offset-sm-1">
            <div class="video-box">
              <img src="img/stills/Pantaleon.jpg" alt="PANTALEÓN" class="thumbnail img-fluid">
              <p id="title" class="film-title">PANTALEÓN</p>
            </div>
          </div>
        </div>
        <div class="row telepatia">
          <div class="col-md-4 offset-sm-7">
            <div class="video-box">
              <img src="img/stills/Telepatia.jpg" alt="Telepatía" class="thumbnail img-fluid">
              <p id="title" class="film-title">Telepatía</p>
            </div>
          </div>
        </div>
        <div class="row salton-sea">
          <div class="col-md-4 offset-sm-1">
            <div class="video-box">
              <img src="img/stills/TheDryingSaltonSea.png" alt="The Drying Salton Sea" class="thumbnail img-fluid">
              <p id="title" class="film-title">The Drying Salton Sea</p>
            </div>
          </div>
        </div>
        <div class="row the-lung">
          <div class="col-md-4 offset-sm-7">
            <div class="video-box">
              <img src="img/stills/TheLung.png" alt="The Lung" class="thumbnail img-fluid">
              <p id="title" class="film-title">The Lung</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
<script src="js/script.js"></script>

</html>
